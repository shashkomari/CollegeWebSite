<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключення власного CSS -->
    <link rel="stylesheet" href="/static/CSS/sign_in_page.css">
    <link rel="icon" type="image/png" href="/static/RESOURCES/ФЕНІКС.png">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4 auth-box">
                <h2 class="text-center mb-4">Авторизація</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Електронна пошта" required>
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                        <span id="togglePassword" class="password-toggle">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="Show/Hide Password">
                        </span>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Увійти</button>
                </form>
                <div id="errorMessage" style="color: red; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS та власного JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/JS/sign_in_page.js"></script>
</body>
</html>
